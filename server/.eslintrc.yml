env:
  node: true
  browser: true
  es6: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
plugins:
  - '@typescript-eslint'
rules: {
  '@typescript-eslint/no-explicit-any': off,
  '@typescript-eslint/explicit-module-boundary-types': off,
}
